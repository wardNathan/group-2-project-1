<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Teleport</title>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    

</head>
<body>
    <header>
        <nav id="nav">
            <ul>
                <li>Album</li>
                <li>Asteroid</li>
                <li>Exoplanet</li>
            </ul>
        </nav>
    </header>
    
    <div>
        <h1>Hello travelers!</h1>
        <p>Are you prepared for a journey of a lifetime? You better be, because the world is ending!</p>
    </div>
    <div id="POD">
        <img>
    </div>
    <div id="Asteroid">
        <div id="distance" ></div>
        <div id="size" ></div>
        <div id="hazardous" ></div>
        <div id="name" ></div>
        <div id="velocity" ></div>
    </div>
    <div id="Exoplanet">
        <form>
            <input type="text" placeholder="First Name"id="firstName">
            <input type="text" placeholder="Last Name"id="lastName">
            <input type="text" placeholder="how many will be joining"id="familyCount">
        </form>
        <button>Generate Ticket</button>
    </div>
    <div id="ticket">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
