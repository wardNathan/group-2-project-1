<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Teleport</title>
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <section id="themodal" class="column is-half is-offset-one-quarter">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <section class="columns">
            <section class="column">
              <div>
                <img id="Qr-Code" src="./assets/images/qrCode.png">
                <div id="destinationinfo">
                <div id="destination">Destination Information</div>
                <div id="planetName"></div>
                <div id="star"></div>
                <div id="distance"></div>
                <div id="temperature"></div>
                <div id="notes"></div>
              </div>
            </section>
            <section class="column">
              <div class="content" id="travelers">
                <div id="destination">Travelers Information</div>
                <div id="firstName"></div>
                <div id="lastName"></div>
                <div id="familyCount"></div>
              </div>
              <div class="content" id="ticket"></div>
            </section>
          </section>
          <hr>
          <p id="disclaimer">Please present this ticket on arrival at a teleportation station. Lost tickets cannot be replaced.</p>
        </div>
      </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/JS/ticket.js"></script>
</body>

</html>
